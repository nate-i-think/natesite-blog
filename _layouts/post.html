<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <script>
    (function() {
      if (new URLSearchParams(window.location.search).get('from') !== 'crt') return;
      var overlay = document.createElement('div');
      overlay.id = 'crt-fade-overlay';
      overlay.setAttribute('style',
        'position:fixed;top:0;left:0;width:100%;height:100%;' +
        'background:rgb(35,8,8);z-index:999999;' +
        'opacity:1;transition:opacity 1.6s linear;pointer-events:none;'
      );
      document.documentElement.appendChild(overlay);
      var url = new URL(window.location);
      url.searchParams.delete('from');
      history.replaceState(null, '', url.pathname + url.search + url.hash);
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        overlay.remove();
        return;
      }
      document.addEventListener('DOMContentLoaded', function() {
        requestAnimationFrame(function() {
          overlay.style.opacity = '0';
          overlay.addEventListener('transitionend', function() { overlay.remove(); });
        });
      });
    })();
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="paper">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
      <span class="header-actions">
        <a href="#" class="back-link" id="jazz-btn">[jazz]</a>
        <a href="#" class="back-link" id="justify-toggle">[unjustify]</a>
        <a href="{{ '/' | relative_url }}" class="back-link">[back]</a>
      </span>
    </div>
    <hr>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
  <footer class="site-footer">
    &copy; {{ site.time | date: "%Y" }} Nathan Myers
  </footer>
  <script>
    var toggle = document.getElementById('justify-toggle');
    var content = document.querySelector('.post-content');
    var isMobile = window.matchMedia('(max-width: 700px)');
    function applyJustify() {
      if (isMobile.matches) {
        content.classList.remove('justified');
        toggle.textContent = '[justify]';
      } else {
        content.classList.add('justified');
        toggle.textContent = '[unjustify]';
      }
    }
    applyJustify();
    isMobile.addEventListener('change', applyJustify);
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      content.classList.toggle('justified');
      toggle.textContent = content.classList.contains('justified') ? '[unjustify]' : '[justify]';
    });

    var jazzLinks = [{% for track in site.data.jazz_list %}"{{ track['YTM Link'] }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    document.getElementById('jazz-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.open(jazzLinks[Math.floor(Math.random() * jazzLinks.length)], '_blank');
    });
  </script>
</body>
</html>
